<h2>Send Us An Email</h2>
<div class="container">
<div class="row">
<div class="col-md-6">
<form>
<div class="row">
<div class="col-md-4">
<div class="form-group">
<label>Name*</label><br>
<input type="text" class="form-control">
</div>
</div>
<div class="col-md-4">
<div class="form-group">
<label>Email*</label><br>
<input type="email" class="form-control">
</div>
</div>
<div class="col-md-4">
<div class="form-group">
<label>Phone*</label><br>
<input type="number" class="form-control">
</div>
</div>
</div>
<div class="row">
<div class="col-md-8">
<div class="form-group">
<label>Subject*</label>
<input type="text" class="form-control">
</div>
</div>
<div class="col-md-4">
<div class="form-group">
<label>Services</label><br>
<select class="form-control">
<option>select one</option>
<option>java</option>
<option>python</option>
<option>c++</option>
</select>
</div>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div class="form-group">
<label>Message</label><br>
<textarea rows="7" cols="70"  class="form-control"></textarea>
</div>
</div>
</div>
<input type="submit" value="SUBMIT COMMENT"  class="btn btn-warning">
</form>
</div>
<div class="col-md-6">
<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d31105.16849224942!2d77.701015!3d12.962504!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae10d5b2786a23%3A0xb08461de6796aef8!2sGreet%20Labs%20Private%20Limited!5e0!3m2!1sen!2sus!4v1678010823817!5m2!1sen!2sus" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
